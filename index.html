<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Beats</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/modals.css">
    <link rel="stylesheet" href="./css/toast.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Adicione o Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage-compat.js"></script>
    
</head>
<body>

    <header>
        <div class="menuLogo">
            <div class="logo">
                <img src="./assets/images/logo.png" alt="Logo">
                <!-- <h3>Rael dos Beats</h3> -->
            </div>
        </div>
        
        <nav>
            <ul class="menu" id="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="#beats">Beats</a></li>                
                <li><a href="#contact">Contato</a></li>
            </ul>            
        </nav>
        <div class="auth-buttons">
            <button id="login-btn"><i class="bi bi-box-arrow-in-right"></i> Login</button>
            <button id="logout-btn"><i class="bi bi-box-arrow-left"></i> Sair</button>
            <!-- <button id="signup-btn"><i class="bi bi-person-fill-add"></i> Cadastre-se</button> -->
        </div>
    </header>

    <div class="contentGeral">
            <!-- Modal de Login -->
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeLogin">&times;</span>
                    <h2><i class="bi bi-box-arrow-in-right"></i> Login</h2>
                    <div class="auth-redes">
                        <img src="./assets/images/google.webp" alt="">
                    </div>
                    <form id="loginForm">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder="Insira eu e-mail" required>
                        <label for="loginPassword">Senha:</label>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Insira sua senha" required>
                        <button type="submit">Entrar</button>
                        <div class="infoCadLogin">
                            <small>Ainda nÃ£o possui cadastro? </small><button id="signup-btn">Cadastre-se</button>                            
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal de Cadastro -->
            <div id="signupModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeSignup">&times;</span>
                    <h2><i class="bi bi-person-fill-add"></i> Cadastrar</h2>
                    <div class="auth-redes">
                        <img src="./assets/images/google.webp" alt="">
                    </div>
                    <form id="signupForm">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" name="signupEmail" placeholder="Insira eu e-mail" required>
                        <label for="signupPassword">Senha:</label>
                        <input type="password" id="signupPassword" name="signupPassword" placeholder="Insira sua senha" required>
                        <label for="signupConfirmPassword">Confirmar Senha:</label>
                        <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" placeholder="Confirme sua senha" required>
                        <button type="submit">Cadastrar</button>
                        <!-- <div class="infoCadLogin">
                            <small>JÃ¡ possui cadastro? </small><button id="signup-btn">Logar</button>                            
                        </div> -->
                    </form>
                </div>
            </div>        
    </div>

    <!-- Card Beat-->
    <div class="content">
        <h1>Recentes ğŸ”¥</h1> 
        <div id="containerCard" class="containerCard"></div>
    </div>
    <!-- End Card Beat-->

    <div class="music-player">
        <div class="track-info">
            <img id="track-img" src="" alt="Track Image">
            <div class="track-details">
                <span id="track-title"></span>
                <span id="track-artist"></span>
            </div>
            
        </div>

        <div class="controlsPlayProgress">
          
          <div class="controls">
              <button id="prev-btn"><i class="bi bi-skip-start-fill"></i></button>
              <button id="play-pause-btn"><i class="bi bi-play-circle-fill"></i></button>
              <button id="next-btn"><i class="bi bi-skip-end-fill"></i></button>
          </div>
          <div class="progress-container">
              <span id="current-time">0:00</span>
              <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.01">
              <span id="duration"></span>
          </div>

        </div>

        <div class="volume-control">
            <button id="mute-btn"></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    

    <!-- Recursos pÃ¡ginas-->
    <script src="./js/toast.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/auth.js"></script>    
    <script src="./js/modals.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
