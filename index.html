<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Rael dos Beats | Beats de Rap, Trap, Hip Hop, Funk...">
  <meta property="og:description" content="Beats profissionais a Venda para artistas de todo o mundo.">
  <meta property="og:image" content="https://raeldosbeats.github.io/app/images/hungria-5.jpg">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:width" content="1224">
  <meta property="og:image:height" content="815">
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="https://raeldosbeats.github.io/app/">
  <meta property="og:site_name" content="Rael dos Beats">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@raeldosbeats">
  <meta name="facebook-domain-verification" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rael dos Beats | Beats de Rap, Trap, Funk...</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Ouvindo agora</span>
      <a target="_blank" id="buy"><i class="material-icons">shopping_cart</i></a>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
      <p class="genero"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Lista de Beats</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
